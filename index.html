        <div class="header">

        <div class="pg">

        <div class="pg">

        <script src="index_files/jquery.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)bgColor\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                
                if (cookieValue === "dark") {
                    $('ul').toggleClass('active');
                    $('body').toggleClass('dark');
                }
                
                $('ul').click(function(){
                    var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)bgColor\s*\=\s*([^;]*).*$)|^.*$/, "$1");

                    var expiration_date = new Date();
                    expiration_date.setFullYear(expiration_date.getFullYear() + 1);
                    
                    if (cookieValue === "dark") {
                        document.cookie = "bgColor=light; path=/; expires=" + expiration_date.toUTCString();
                    } else {
                        document.cookie = "bgColor=dark; path=/; expires=" + expiration_date.toUTCString();
                    }
                    $('ul').toggleClass('active');
                    $('body').toggleClass('dark');
                })
            })
        </script>
        <script>
                function play() {
                    var audio = document.getElementById("audio");
                    audio.play();
                }
        </script>
        <script language="javascript">
                function changeImage() {
                    document.getElementById("imgChange").src = "index_files/feels.png";
                }
        </script>
        <script>
                function showme() {
                    document.getElementById('showme').style.display = 'block';
                    document.getElementById('hideme').style.display = 'none';
                }
        </script>
